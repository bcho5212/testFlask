{% block content %}
<form action="http://localhost:5000/vendorInput" method="post">
    <body>
    <p>
        Which vendor(s) are you using? Please type one of the following:<br/>
        LB+MOR<br/>
        TDC+MOR<br/>
        LB+LQS<br/>
        TDC+LQS<br/>
        MOR-only

    <p><input type="text" name="vendor"/></p>
    <p><input type="submit" value="submit"/></p>

</form>

    </body>
</form>

</form>

<form action="http://localhost:5000/" method="post">

    <p><input type="submit" value="submit"/></p>
</form>


{% endblock %}
